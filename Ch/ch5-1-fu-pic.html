				$('.mappic').maphilight({alwaysOn: true, fill: false, strokeColor: '0000ff', fillColor: 'ffff00'});
				
/*area hover event*/
				
				$(".down_on").hover(function(){
				//console.log("hover test:" + obj.name);

					}, function(){

				});
				
				
				
/*area click event*/

				
				$('.down_on').click(function(e) {
				
				e.preventDefault();
					var data = {};
				after_click_color("down_on");
				data.strokeColor = 'ff0000';
				$('area[alt="down_on_area"]').data('maphilight', data).trigger('alwaysOn.maphilight');
				  });
				  
			});
			

        });
		
		function after_click_color(now_click)
		{
			ch_pic_controller.init_color();
			if(now_click == 'down_on')
			{
				down_on_color = 'ff0000';
			}
					
			click_buf = now_click;
		}
