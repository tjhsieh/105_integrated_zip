					<h1><span class="mw-headline" id="ch4">爵頭</span></h1>

					<p>

						○爵頭（其名有四：一曰爵頭，二曰耍頭，三曰胡孫頭，四曰蜉從頭。）</p>

					<p>造<a href="#" onClick="ch_text_controller.sendMsg('LST')" class="LST">耍頭</a>之製：用足材，自枓心出，長二十五分。自上棱斜殺向下六分，自頭上量五分，斜殺向下二分，（謂之鵲台。）兩麵留心各斜抹五分，下隨尖各斜殺向上二分，長五分。下大棱上兩麵開龍牙口，廣半分，斜梢向尖。（又謂之錐眼。）開口與華栱同。與令栱相六，安於齊心枓下</p>

					<p>若累鋪作數多，皆隨所出之跳加長，（若角內用，則以斜長加之。）於裹外令栱兩出安之。如上下有疑昂勢處，即隨昂勢斜殺，放過昂身。或有不出耍頭者，皆於裹外令栱之內安到心股卯。（隻用單材。）</p>
